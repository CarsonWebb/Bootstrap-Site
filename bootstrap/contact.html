<html>
  <head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="home.html">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact us</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="about.html">About us</a>
              </li>
          </ul>
          <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
          </form>
        </div>
      </nav>
      <p class="contact">Contact Us</p>
      <p class="info">We are happy to receive any feedback from our users. Please enter in your information and feedback and we wil get back to you shortly.</p>
      <form class="contact">
        <div class="form-group">
            <div class="col-sm-3">
                <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Enter Name">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-3">
              <input type="email" class="form-control" id="inputEmail" placeholder="Enter Email">
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-5">
                <textarea class="form-control" id="exampleFormControlTextarea1" placeholder="Enter Feedback" rows="4"></textarea>
            </div>
          </div>
          <div class="form-group row">
            <div class="col-sm-10">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck1">
                <label class="form-check-label" for="gridCheck1">
                    Would you like to receive future communications regarding your feedback?
                </label>
              </div>
          </div>
      </form>
      <button type="button" class="sub">Submit Feedback</button>
    </body>
</html>
